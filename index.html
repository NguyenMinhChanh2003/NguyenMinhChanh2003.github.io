<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Main.css">
    <title>HappyBirthDay</title>
</head>

<body>
    <div id="Main">
        <div id="Content">
            <div class="background-hppd">
                <img src="./assets/cbd8c34a721414a84785ae8a3feb7a5b.gif" alt="HPPD" class="img-HPPD">
                <img src="./assets/z3796918518865_5bcb73c7fcbd02ff8cd0aa40158e2989.jpg" alt="" class="img-HPPD2">
                <img src="./assets/z3796916987429_019ac0ff6ed9fd5a7edf1915e1bfc0ea.jpg" alt="" class="img-HPPD3">
            </div>
        </div>
        <button class="nut-mo-chatbox" onclick="moForm()">GIFT</button>
        <div class="Chatbox" id="myForm">
            <form action="" class="form-container">
                <h1>Don't forget to make a wish!</h1>
                <label for="msg"><b>Messeage</b></label>
                <textarea placeholder="Let wish that you want best..." name="msg" required></textarea>
                <button type="submit" class="btn">Wish</button>
                <button type="button" class="btn nut-dong-chatbox" onclick="dongForm()">Close</button>
            </form>
        </div>
        <script>
            /*Hàm Mở Form*/
            function moForm() {
                document.getElementById("myForm").style.display = "block";
            }
            /*Hàm Đóng Form*/
            function dongForm() {
                document.getElementById("myForm").style.display = "none";
            }
        </script>

        </script>
</body>
